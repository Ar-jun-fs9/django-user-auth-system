<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Neon Button Style -->
    <style>
      body {
        background: #000; /* optional: looks good with neon */
        color: #fff;
      }
      .btn-neon {
        color: #0ff;
        border: 2px solid #0ff;
        padding: 10px 30px;
        text-shadow: 0 0 5px #0ff;
        box-shadow: 0 0 10px #0ff;
        transition: 0.3s;
      }
      .btn-neon:hover {
        color: #000;
        background: #0ff;
        box-shadow: 0 0 20px #0ff;
      }
    </style>
  </head>

  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center">
      <h1 class="mb-4">Welcome {{ message }}!</h1>
      <a href="/logout" class="btn btn-neon mt-3">Logout</a>
    </div>
  </body>
</html>
